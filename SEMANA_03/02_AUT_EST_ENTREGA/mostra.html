<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
</head>
<body>
    <h1>Fomação</h1>
<p><a href="/mostra">MOSTRA DADO</a></p>

    <form action="/removedado">
        id: <input type="number" name="id" required>
        <input type="submit" value="DELETAR"> 
    </form>
    <div id="resultado"></div>
</body>
<script>
    const url = '/';
    const url1 = 'mostradado';
    fetch(url+url1)
    .then((response) => {
        return response.json();
    })
    .then((data) => {
        let usuarios = data;
        let saida = '';
        usuarios.map(function(usuario) {
        saida += '<strong> '+ `${usuario.nome_completo}` + '</strong> ' + `${usuario.email}`  + ' - ' +  `${usuario.telefone}`;
        saida += ' - <a href="/atualizaUsuario?idUser=' + `${usuario.userId}` + '">EDITAR</a>';
        saida += ' | <a href="/removeUsuario?idUser='+`${usuario.userId}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
    })
    .catch(function(error) {
        console.log(error);
    });
    
</script>
</html>
