<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Dado</h1>

    <form name="form1" method="put" action="/atualizadado">
        Instituição: <input type="text" id="nome" name="nome" size="50" value="">
        <br>
        Data de inicio: <input type="text" id="email" name="email" value="">
        <br>
        Data de término: <input type="text" id="telefone" name="telefone" value="">
        <br>
        ID: <input type="text" id="id" name="id" value="">
        <br>
        <input type="hidden" id="userId" name="userId" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizadado?userId='+url.searchParams.get("id");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let usuarios = data;

            usuarios.map(function(usuario) {
                document.getElementById('id').value = usuario.id;
                document.getElementById('instituição').value = usuario.instituicao;
                document.getElementById('dataIni').value = usuario.email;
                document.getElementById('telefone').value = usuario.telefone;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
